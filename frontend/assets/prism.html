<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        background: #111;
      }
      pre {
        margin: 0;
        padding: 12px;
        overflow-x: auto;
        font-family: Consolas, monospace;
        font-size: 14px;
        color: #d4d4d4;
      }
      .keyword {
        color: #569cd6;
      }
      .string {
        color: #ce9178;
      }
      .number {
        color: #b5cea8;
      }
      .comment {
        color: #6a9955;
      }
      .function {
        color: #dcdcaa;
      }
    </style>
  </head>
  <body>
    <pre id="code"></pre>

    <script>
      function highlight(code) {
        return code
          .replace(/#.*/g, '<span class="comment">$&</span>')
          .replace(/"(.*?)"|\'(.*?)\'/g, '<span class="string">$&</span>')
          .replace(
            /\b(def|if|else|elif|while|for|return|import|from|as|print|True|False|None)\b/g,
            '<span class="keyword">$1</span>'
          )
          .replace(/\b\d+(\.\d+)?\b/g, '<span class="number">$&</span>')
          .replace(/\b[a-zA-Z_]\w*(?=\()/g, '<span class="function">$&</span>')
      }

      document.addEventListener('message', e => {
        document.getElementById('code').innerHTML = highlight(e.data)
      })
    </script>
  </body>
</html>
